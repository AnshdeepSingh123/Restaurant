jdbc.mongo.host=192.168.226.201
jdbc.mongo.port=27017
jdbc.mongo.dbname=test
jdbc.mongo.username=mongo
jdbc.mongo.password=mongo

#logging para MongoDB
logging.level.org.springframework.data=debug
logging.level.=error